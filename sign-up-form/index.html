<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Lilita+One&family=Monomaniac+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="left-side">
    <div class="bg">
      <div class="logo">Yuji</div>
    </div>
    <div class="right-side">
      <div class="top">
        <p>This is not a real online service! You know you need something like this in your life to help
          you realize your deepest dreams. Sign up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="middle">
        <form action="#" method="post">
          <div class="form">
            <div class="first-col">
              <label for="first_name">First Name<span> *</span></label>
              <input type="text" id="first_name" name="first_name" required>

              <label for="email">Email<span> *</span></label>
              <input type="email" id="email" name="email" required>

              <label for="user_password">Password<span> *</span></label>
              <input type="password" id="user_password" name="password" required>
            </div>
            <div class="second-col">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">

              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" name="phone_number">

              <label for="confirm_password">Confirm Password<span> *</span></label>
              <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
      <div class="bottom">
      </div>
    </div>
  </div>
</body>
</html>
