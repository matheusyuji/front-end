<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <h1 id="header-title">Library</h1>
    <dialog id="bookDialog">
      <form id="bookForm">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
    
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
    
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required>
        
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="read">
        <div>
          <button id="cancel" value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <button id="addBook">Add Book</button>
  </header>

  <main>
  </main>

  <footer>
    <a href="https://github.com/matheusyuji" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" style="width: 30px; height: 30px;">
    </a>
  </footer>
</body>
</html>
