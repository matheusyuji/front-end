<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <nav>
    <ul class="navbar-top">
      <li><img class="navbar-search" src="images/search.svg" alt="search icon"></li>
      <li><input type="text"></li>
      <li><img class="navbar-bell" src="images/bell.svg" alt="bell icon"></li>
      <li><img class="navbar-top-account" src="images/account.svg" alt="account icon"></li>
      <li>Morgan Oakley</li>
    </ul>

    <ul class="navbar-bottom">
      <li><img class="navbar-bottom-account" src="images/account.svg" alt="account icon"><span>Morgan Oakley (@morgan)</span></li>
      <li><button>New</button></li>
      <li><button>Upload</button></li>
      <li><button>Share</button></li>
    </ul>
  </nav>
  <aside>
    <ul class="list-sidebar">
      <li><img class="dashboard" src="images/dashboard.svg" alt="dashboard"><span>Dashboard</span></li>
      <li><img src="images/home.svg" alt="dashboard icon"><span>Home</span></li></li>
      <li><img src="images/profile.svg" alt="profile icon"><span>Profile</span></li>
      <li><img src="images/messages.svg" alt="messages icon"><span>Messages</span></li>
      <li><img src="images/history.svg" alt="history icon"><span>History</span></li>
      <li><img src="images/tasks.svg" alt="tasks icon"><span>Tasks</span></li>
      <li><img src="images/communities.svg" alt="communities icon"><span>Communities</span></li>
      <li><img src="images/settings.svg" alt="settings icon"><span>Setings</span></li>
      <li><img src="images/support.svg" alt="support icon"><span>Support</span></li>
      <li><img src="images/privacy.svg" alt="privacy icon"><span>Privacy</span></li>
    </ul> 
  </aside>
  <main>
    <h1>Your projects</h1>
    
  </main>
  <div class="ad">Announcements</div> 

</body>
</html>
